<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .menu-section {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .menu-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .item-price {
            color: #888;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Hotel Menu Card</h1>
    <h2>Welcome to VisionForgeX Hotel</h2>

    <div class="menu-section">
        <h3>Starters</h3>
        <div class="menu-item">
            <span class="item-name">Tomato Soup</span>
            <span class="item-price">$5.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Spring Rolls</span>
            <span class="item-price">$7.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Chicken Wings</span>
            <span class="item-price">$9.99</span>
        </div>
    </div>

    <div class="menu-section">
        <h3>Main Course</h3>
        <div class="menu-item">
            <span class="item-name">Grilled Salmon</span>
            <span class="item-price">$15.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Veggie Burger</span>
            <span class="item-price">$12.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Beef Steak</span>
            <span class="item-price">$19.99</span>
        </div>
    </div>

    <div class="menu-section">
        <h3>Desserts</h3>
        <div class="menu-item">
            <span class="item-name">Ice Cream Sundae</span>
            <span class="item-price">$4.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Chocolate Cake</span>
            <span class="item-price">$6.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Fruit Salad</span>
            <span class="item-price">$5.49</span>
        </div>
    </div>
</body>
</html>
